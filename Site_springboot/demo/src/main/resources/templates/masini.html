<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <title>
        Lista masini
    </title>
</header>
<body>
<h3 th:text="${str}"/>
<table class="table table-striped table-bordered">
    <tr>
        <th>Id</th>
        <th>Numar inmatriculare</th>
        <th>Marca</th>
        <th>Model</th>
        <th>Culoare</th>
        <th>An fabricatie</th>
        <th>Capacitate cilindrica</th>
        <th>Combustibil</th>
        <th>Putere</th>
        <th>Cuplu</th>
        <th>Volum portbagaj</th>
        <th>Pret</th>
    </tr>
    <tr th:each="c : ${lista}">
        <td th:text="${c.getId()}"></td>
        <td th:text="${c.getNumar_inmatriculare()}"></td>
        <td th:text="${c.getMarca()}"></td>
        <td th:text="${c.getModel()}"></td>
        <td th:text="${c.getCuloare()}"></td>
        <td th:text="${c.getAn_fabricatie()}"></td>
        <td th:text="${c.getCapacitate_ciindrica()}"></td>
        <td th:text="${c.getCombustibil()}"></td>
        <td th:text="${c.getPutere()}"></td>
        <td th:text="${c.getCuplu()}"></td>
        <td th:text="${c.getVolum_portbagaj()}"></td>
        <td th:text="${c.getPret()}"></td>

    </tr>0
</table>
</body>
</html>
