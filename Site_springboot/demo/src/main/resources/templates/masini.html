<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <title>
        Lista masini
    </title>
</header>
<body>
<h3 th:text="${str}"></h3>
<table class="table table-striped table-bordered">
    <tr>
        <th>Id</th>
        <th>Numar inmatriculare</th>
        <th>Marca</th>
        <th>Model</th>
        <th>Culoare</th>
        <th>An fabricatie</th>
        <th>Capacitate cilindrica</th>
        <th>Combustibil</th>
        <th>Putere</th>
        <th>Cuplu</th>
        <th>Volum portbagaj</th>
        <th>Pret</th>
    </tr>
    <tr th:each="c : ${lista}">
        <td th:text="${c.id}"></td>
        <td th:text="${c.numarInmatriculare}"></td>
        <td th:text="${c.marca}"></td>
        <td th:text="${c.model}"></td>
        <td th:text="${c.culoare}"></td>
        <td th:text="${c.anFabricatie}"></td>
        <td th:text="${c.capacitateCiindrica}"></td>
        <td th:text="${c.combustibil}"></td>
        <td th:text="${c.putere}"></td>
        <td th:text="${c.cuplu}"></td>
        <td th:text="${c.volumPortbagaj}"></td>
        <td th:text="${c.pret}"></td>

    </tr>
</table>
</body>
</html>
